plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task hello {
    doLast {
        println 'Hello world!'
    }
}

task intro {
    dependsOn hello
    doLast {
        println "I'm Gradle"
    }
}

task upper {
    doLast {
        String someString = 'mY_nAmE'
        println "Original: $someString"
        println "Upper case: ${someString.toUpperCase()}"
    }
}

task count {
    doLast {
        4.times { print "$it " }
    }
}

task task00 {
    doLast {
        println "I'm task number 00"
    }
}

// 4.times (start from 0 to 3)
4.times { counter ->
    task "task$counter" {
        dependsOn task00
        doLast {
            println "I'm task number $counter"
        }
    }
}